{% extends 'homepage/base.html' %}
{% load staticfiles %}
{% block title %}
Add New - {{ block.super }}
{% endblock title %}

{% block content %}

<div class="new-form">
	<h3>Add new electric problem</h3>
	<form method="POST" class="post-form">{% csrf_token %}
		{{ form.as_p }}
		<div class="button">
			<button type="submit" name="add_new" class="btn btn-outline-dark">Save</button>
			<button type="submit" name="add_another" class="btn btn-outline-dark">Save & add another</button>
		</div>
	</form>
	<!--To trigger submit button pressing enter use JS-->
</div>





{% endblock content %}
